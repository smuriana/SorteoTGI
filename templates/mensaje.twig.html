<li {% if mensaje.nick != user.getNick %}class="timeline-inverted"{% endif %}>
  <div class="timeline-badge"><i><img  style="width: 2.8em; height: 2.8em; border:2px solid gray;" src="{{mensaje.picture}}" alt="..." class="img-circle"></i></div>
  <div class="timeline-panel">
    <div class="timeline-heading">
      <h4 class="timeline-title">{{mensaje.nick}}</h4>
      <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>&nbsp;&nbsp;{{mensaje.time}}</small></p>
    </div>
    <div class="timeline-body">
      <p>{{mensaje.text}}</p><br>
      {% if button == 1 %}<button class="btn-sm btn-success btn" onclick="responder({{conversation.id}},{{conversation.id_user_to}},'{{mensaje.nick}}')">Responder</button>{% endif %}
    </div>
  </div>
</li>
