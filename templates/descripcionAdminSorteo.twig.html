{% extends 'descripcionSorteo.twig.html' %}

{% block adminSorteo %}
	{% if ruffle.getVisible == 0 %}
		<button onclick="document.location = '{{app.request.basepath}}/admin/validate/{{ruffle.id}}/{{ruffle.title}}'" class="btn btn-lg btn-primary" style="float:right;margin-left:1em;">Validar</button>
		<button onclick="document.location = '{{app.request.basepath}}/admin/refused/{{ruffle.id}}'" class="btn btn-lg btn-danger" style="float:right;margin-left:1em;">Rechazar</button>
	{% else %}
		<button onclick="document.location = '{{app.request.basepath}}/admin/cancel/{{ruffle.id}}'" class="btn btn-lg btn-danger" style="float:right;margin-left:1em;">Cancelar</button>
	{% endif %}
{% endblock %}
